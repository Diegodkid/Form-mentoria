<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="separator"></div>

          <div class="input-wrapper" id="input-name">
            <div class="input-name">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name">
            </div>
            <div class="input-name">
              <label for="event-secondname">Sobrenome</label>
              <input type="text" id="event-secondname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="separator"></div>
          
          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <div class="separator"></div>
          
          <h2>Primeira mentoria</h2>
          <div class="fieldset-time">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>

            <div class="time">
              <div class="input-wrapper">
                <label for="event-hour">Das</label>
                <input type="time" id="event-hour">
              </div>
    
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>
          </div>

          <h2>Segunda mentoria</h2>
          <div class="fieldset-time">
            <div class="input-wrapper">
              <label for="event-second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-second-date">
            </div>

            <div class="time">
              <div class="input-wrapper">
                <label for="event-second-hour">Das</label>
                <input type="time" id="event-second-hour">
              </div>
    
              <div class="input-wrapper">
                <label for="event-secont-end">Até</label>
                <input type="time" id="event-secont-end">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input form="form" type="submit" value="Salvar">
    </footer>
  </div>
</body>
</html>
